<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chi tiết Khiếu nại</title>
    <th:context th:replace="base :: resources"></th:context>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <div th:replace="base :: navbar"></div>

        <!-- Main Content -->
        <main class="col-md-10 ms-sm-auto col-lg-10 px-4">
            <div class="py-4">
                <h2 class="mb-4 text-center">Chi tiết Khiếu nại</h2>

                <div class="mb-3">
                    <strong>Tiêu đề:</strong>
                    <span th:text="${complaint.title}"></span>
                </div>

                <div class="mb-3">
                    <strong>Trạng thái:</strong>
                    <span th:text="${complaint.status}"></span>
                </div>

                <div class="mb-3">
                    <strong>Ngày tạo:</strong>
                    <span th:text="${#dates.format(complaint.submittedAt, 'dd/MM/yyyy HH:mm')}"></span>
                </div>

                <div class="mb-3">
                    <strong>Mô tả:</strong>
                    <div class="border p-3 bg-light rounded" th:text="${complaint.description}"></div>
                </div>

                <a class="btn btn-secondary mt-3" th:href="@{/complaints}">Quay lại danh sách</a>
            </div>
        </main>
    </div>
</div>
</body>
</html>
