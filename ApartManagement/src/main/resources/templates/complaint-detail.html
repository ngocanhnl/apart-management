
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Chi tiết Khiếu nại</title>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">

<h2>Chi tiết Khiếu nại</h2>

<p><strong>Tiêu đề:</strong> <span th:text="${complaint.title}"></span></p>

<p><strong>Trạng thái:</strong> <span th:text="${complaint.status}"></span></p>

<p><strong>Ngày tạo:</strong> 
    <span th:text="${#dates.format(complaint.submittedAt, 'dd/MM/yyyy HH:mm')}"></span>
</p>

<p><strong>Mô tả:</strong></p>
<div class="border p-3" th:text="${complaint.description}"></div>

<a class="btn btn-secondary mt-3" th:href="@{/complaints}">Quay lại danh sách</a>

</body>
</html>
