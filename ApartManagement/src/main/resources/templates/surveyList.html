<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Danh sách khảo sát</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <th:context th:replace="base :: resources"></th:context>
</head>
<body class="bg-light">
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div th:replace="base :: navbar"></div>

            <!-- Main Content -->
            <main class="col-md-10 ms-sm-auto col-lg-10 px-4">
                <div class="py-4 text-center">
                    <h2 class="mb-0">Danh sách khảo sát</h2>
                    <small class="text-muted">Quản lý & xem các khảo sát hiện có</small>
                </div>

                <!-- Tạo khảo sát mới -->
                <div class="mb-4 text-end">
                    <a th:href="@{/surveys/create}" class="btn btn-success">
                        <i class="bi bi-plus-lg"></i> Tạo khảo sát mới
                    </a>
                </div>

                <!-- Không có khảo sát -->
                <div th:if="${surveys.empty}" class="text-center text-muted">
                    <p>Hiện chưa có khảo sát nào.</p>
                </div>

                <!-- Danh sách khảo sát -->
                <div class="row row-cols-1 row-cols-md-2 row-cols-xl-3 g-4 mb-5" th:if="${not #lists.isEmpty(surveys)}">
                    <div class="col" th:each="survey : ${surveys}">
                        <div class="card h-100 shadow-sm">
                            <div class="card-body d-flex flex-column">
                                <h5 class="card-title" th:text="${survey.title}">Tiêu đề</h5>
                                <p class="card-text text-muted" th:text="${#strings.abbreviate(survey.description, 150)}">
                                    Mô tả ngắn...
                                </p>
                                <div class="mt-auto text-end">
                                    <a th:href="@{'/surveys/' + ${survey.id}}" class="btn btn-outline-primary btn-sm">
                                        <i class="bi bi-eye"></i> Xem chi tiết
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</body>
</html>
