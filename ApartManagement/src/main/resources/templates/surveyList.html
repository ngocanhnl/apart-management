<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Danh sách khảo sát</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <h2 class="mb-4">Danh sách khảo sát</h2>

    <div class="mb-3 text-end">
        <a th:href="@{/surveys/create}" class="btn btn-success">+ Tạo khảo sát mới</a>
    </div>

    <div th:if="${surveys.empty}">
        <p class="text-muted">Không có khảo sát nào.</p>
    </div>

    <div class="row row-cols-1 row-cols-md-2 g-4" th:if="${not #lists.isEmpty(surveys)}">
        <div class="col" th:each="survey : ${surveys}">
            <div class="card h-100 shadow-sm">
                <div class="card-body">
                    <h5 class="card-title" th:text="${survey.title}">Tiêu đề</h5>
                    <p class="card-text" th:text="${#strings.abbreviate(survey.description, 150)}">Mô tả ngắn...</p>
                   
                    <a th:href="@{'/surveys/' + ${survey.id}}" class="btn btn-outline-primary btn-sm">Xem chi tiết</a>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap Icons (optional) -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</body>
</html>
