
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Thêm thẻ xe mới</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <div class="container mt-5">
            <h2 class="mb-4">Thêm thẻ xe mới</h2>

            <form th:action="@{/vehicle-cards}" th:object="${vehicleCard}" method="post" enctype="multipart/form-data">
                <div class="mb-3">
                    <label class="form-label">Tên người thân</label>
                    <input type="text" class="form-control" th:field="*{relativeName}" required>
                </div>


                <div class="mb-3">
                    <label class="form-label">Số điện thoại người thân</label>
                    <input type="text" class="form-control" th:field="*{relativePhone}">
                </div>

                

                <select class="form-select" th:field="*{status}">
                    <option value="pending">Đang chờ duyệt</option>
                    <option value="approved">Đã duyệt</option>
                    <option value="rejected">Từ chối</option>
                </select>

                <div class="mb-3">
                    <label class="form-label">Người dùng</label>
                    <select class="form-select" th:field="*{userId}" required>

                        <option th:each="user : ${users}"
                                th:value="${user.userId}"
                                th:text="${user.fullName}">
                        </option>
                    </select>
                </div>


                <button type="submit" class="btn btn-primary">Lưu</button>
                <a th:href="@{/vehicle-cards}" class="btn btn-secondary">Hủy</a>
            </form>
        </div>
    </body>
</html>
