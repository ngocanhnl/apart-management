<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thêm thẻ xe mới</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <th:context th:replace="base :: resources"></th:context>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <div th:replace="base :: navbar"></div>

        <!-- Main Content -->
        <main class="col-md-10 ms-sm-auto col-lg-10 px-4">
            <div class="py-4 text-center">
                <h2 class="mb-0">Thêm thẻ xe mới</h2>
                <small class="text-muted">Điền thông tin đăng ký thẻ xe cho cư dân</small>
            </div>

            <form th:action="@{/vehicle-cards}" th:object="${vehicleCard}" method="post" enctype="multipart/form-data" class="mx-auto" style="max-width: 600px;">
                <div class="mb-3">
                    <label class="form-label">Tên người thân <span class="text-danger">*</span></label>
                    <input type="text" class="form-control" th:field="*{relativeName}" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Số điện thoại người thân</label>
                    <input type="text" class="form-control" th:field="*{relativePhone}">
                </div>

                <div class="mb-3">
                    <label class="form-label">Trạng thái</label>
                    <select class="form-select" th:field="*{status}">
                        <option value="pending">Đang chờ duyệt</option>
                        <option value="approved">Đã duyệt</option>
                        <option value="rejected">Từ chối</option>
                    </select>
                </div>

                <div class="mb-4">
                    <label class="form-label">Người dùng <span class="text-danger">*</span></label>
                    <select class="form-select" th:field="*{userId}" required>
                        <option th:each="user : ${users}"
                                th:value="${user.userId}"
                                th:text="${user.fullName}">
                        </option>
                    </select>
                </div>

                <div class="d-flex justify-content-start gap-2">
                    <button type="submit" class="btn btn-primary">
                        <i class="bi bi-save"></i> Lưu
                    </button>
                    <a th:href="@{/vehicle-cards}" class="btn btn-secondary">
                        <i class="bi bi-x-circle"></i> Hủy
                    </a>
                </div>
            </form>
        </main>
    </div>
</div>

<!-- Bootstrap Icons -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</body>
</html>
