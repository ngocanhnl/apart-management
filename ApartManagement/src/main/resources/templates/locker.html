<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Chi tiết Tủ</title>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
<h2>Thông tin tủ số <span th:text="${locker.lockerId}"></span></h2>
<p><strong>Tên tủ:</strong> <span th:text="${locker.location}"></span></p>
<p><strong>Vị trí:</strong> <span th:text="${locker.description}"></span></p>

<h4 class="mt-4">Danh sách món hàng trong tủ:</h4>

<div class="d-flex justify-content-end mb-2">
    <a th:href="@{/Item}" class="btn btn-success">
        + Tạo mới món hàng
    </a>
</div>

<table class="table table-bordered">
    <thead class="table-light">
    <tr>
        <th>Ảnh</th>
        <th>Tên món hàng</th>
        <th>Trạng thái</th>
        <th>Ngày nhận</th>
        <th>Ngày tạo</th>
        <th>Hành động</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="item : ${lockerItems}">
        <form th:action="@{/locker/updateStatus}" method="post">

            <!-- Ảnh sản phẩm -->
            <td>
                <img th:if="${item.image != null}" th:src=" ${item.image}"
                     alt="Ảnh" width="80" height="80" style="object-fit: cover; border-radius: 5px;" />
                <span th:if="${item.image == null}">Không có ảnh</span>
            </td>

            <td th:text="${item.itemName}"></td>

            <td>
                <select name="status" class="form-select">
                    <option value="waiting" th:selected="${item.status == 'waiting'}">Waiting</option>
                    <option value="received" th:selected="${item.status == 'received'}">Received</option>
                </select>
            </td>

            <td th:text="${#dates.format(item.receivedAt, 'dd/MM/yyyy HH:mm')}"></td>
            <td th:text="${#dates.format(item.createdAt, 'dd/MM/yyyy HH:mm')}"></td>

            <input type="hidden" name="itemId" th:value="${item.itemId}" />
            <input type="hidden" name="lockerId" th:value="${locker.lockerId}" />

            <td class="d-flex gap-1">
                <button type="submit" class="btn btn-primary btn-sm">Cập nhật</button>
        </form>

        <a th:href="@{'/Item/delete?itemId=' + ${item.itemId} + '&lockerId=' + ${locker.lockerId}}"
           onclick="return confirm('Bạn có chắc muốn xoá không?');"
           class="btn btn-danger btn-sm">
            Xoá
        </a>
        </td>
    </tr>
    </tbody>
</table>

<a class="btn btn-secondary mt-3" th:href="@{/locker/}">Quay lại danh sách tủ</a>

<script>
    function handleStatusChange(selectElement) {
        const form = selectElement.closest('form');
        const receivedInput = form.querySelector('.received-at-input');
        const status = selectElement.value;

        if (status === 'đã nhận') {
            const now = new Date();
            receivedInput.value = now.toISOString();
        } else {
            receivedInput.value = "";
        }
    }
</script>
</body>
</html>
