<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard</title>
  <th:context th:replace="base :: resources"></th:context>
</head>
<body>
<div class="container-fluid">
  <div class="row">
    <!-- Sidebar -->
    <div th:replace="base ::navbar"></div>

    <!-- Main Content -->
    <main class="col-md-10 ms-sm-auto col-lg-10 px-md-4">
      <div class="pt-4 pb-2">
        <h2>Dashboard <small class="text-muted">Summary of your App</small></h2>
      </div>

      <!-- Info Cards -->
      <div class="row mb-4">
        <div class="col-md-3">
          <div class="card shadow-sm">
            <div class="card-body">
              <div class="card-icon bg-success"><i class="bi bi-eye"></i></div>
              <h4>8,457</h4>
              <p class="text-muted">Daily Visits</p>
            </div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="card shadow-sm">
            <div class="card-body">
              <div class="card-icon bg-info"><i class="bi bi-cart"></i></div>
              <h4>52,160</h4>
              <p class="text-muted">Sales</p>
            </div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="card shadow-sm">
            <div class="card-body">
              <div class="card-icon bg-danger"><i class="bi bi-chat-dots"></i></div>
              <h4>15,823</h4>
              <p class="text-muted">Comments</p>
            </div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="card shadow-sm">
            <div class="card-body">
              <div class="card-icon bg-warning"><i class="bi bi-people"></i></div>
              <h4>36,752</h4>
              <p class="text-muted">No. of Visits</p>
            </div>
          </div>
        </div>
      </div>

      <!-- Charts (Placeholder) -->
      <div class="row">
        <div class="col-md-6">
          <div class="card shadow-sm">
            <div class="card-body">
              <h5>Area Chart</h5>
              <canvas id="areaChart"></canvas>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="card shadow-sm">
            <div class="card-body">
              <h5>Line Chart</h5>
              <canvas id="lineChart"></canvas>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
  const areaCtx = document.getElementById('areaChart').getContext('2d');
  new Chart(areaCtx, {
    type: 'line',
    data: {
      labels: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'],
      datasets: [{
        label: 'Visitors',
        data: [5000, 7000, 8000, 12000, 14000, 18000, 15000],
        fill: true,
        backgroundColor: 'rgba(0, 188, 212, 0.2)',
        borderColor: '#00BCD4'
      }]
    }
  });

  const lineCtx = document.getElementById('lineChart').getContext('2d');
  new Chart(lineCtx, {
    type: 'line',
    data: {
      labels: ['W1', 'W2', 'W3', 'W4'],
      datasets: [{
        label: 'Sales',
        data: [100, 180, 140, 200],
        fill: false,
        borderColor: '#03A9F4',
        tension: 0.3
      }]
    }
  });
</script>
</body>
</html>
