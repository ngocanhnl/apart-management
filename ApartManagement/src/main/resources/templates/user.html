<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Danh sách người dùng</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <th:context th:replace="base :: resources"></th:context>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div th:replace="base ::navbar"></div> <!-- Sidebar -->

            <main class="col-md-10 ms-sm-auto col-lg-10 px-md-4">
                <h2 class="mb-4 mt-4">Danh sách người dùng</h2>

                <table class="table table-bordered table-hover">
                    <thead class="table-dark">
                        <tr>
                            <th>ID</th>
                            <th>Username</th>
                            <th>Họ tên</th>
                            <th>Số điện thoại</th>
                            <th>Địa chỉ</th>
                            <th>Hoạt động</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="user : ${users}">
                            <td th:text="${user.userId}"></td>
                            <td th:text="${user.username}"></td>
                            <td th:text="${user.fullName}"></td>
                            <td th:text="${user.phone}"></td>
                            <td th:text="${user.address}"></td>
                            <td>
                                <span th:if="${user.isActive}" class="badge bg-success">Đang hoạt động</span>
                                <span th:unless="${user.isActive}" class="badge bg-secondary">Tạm khóa</span>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </main>
        </div>
    </div>
</body>
</html>
