<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New invoice</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">Thêm Hóa đơn mới</h2>

    <form th:action="@{/invoice/add/{userId}(userId=${userId})}" th:object="${invoice}" method="post">
        <!-- Tên hóa đơn -->
        <div class="mb-3">
            <label for="name" class="form-label">Loại hóa đơn</label>
            <select class="form-select" id="name" th:field="*{name}" required>
                <option value="" disabled selected>-- Chọn loại hóa đơn --</option>
                <option value="Phí quản lý">Phí quản lý</option>
                <option value="Phí giữ xe">Phí giữ xe</option>
                <option value="Phí dịch vụ">Phí dịch vụ</option>
                <option value="Khác">Khác</option>
            </select>
        </div>

        <!-- Tổng tiền -->
        <div class="mb-3">
            <label for="total" class="form-label">Số tiền</label>
            <input type="number" class="form-control" id="total" th:field="*{total}" required min="0">
        </div>

        <!-- Trạng thái hóa đơn -->
        <div class="mb-3">
            <label for="isPaid" class="form-label">Trạng thái</label>
            <select class="form-select" id="isPaid" th:field="*{isPaid}" required>
                <option value="" disabled selected>-- Chọn trạng thái --</option>
                <option value="Chưa thanh toán">Chưa thanh toán</option>
                <option value="Đã thanh toán">Đã thanh toán</option>
                <option value="Chờ xác minh">Chờ xác minh</option>
            </select>
        </div>

        <!-- Nút lưu -->
        <button type="submit" class="btn btn-primary">Lưu hóa đơn</button>
        <a th:href="@{/invoices}" class="btn btn-secondary ms-2">Quay lại danh sách</a>
    </form>
</div>
</body>
</html>
