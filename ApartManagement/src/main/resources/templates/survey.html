<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Tạo khảo sát</title>
    <th:context th:replace="base :: resources"></th:context>
</head>
<body class="bg-light">
    <div class="container-fluid">
        <div class="row">
            <div th:replace="base :: navbar"></div>

            <main class="col-md-10 ms-sm-auto col-lg-10 px-4">
                <div class="py-4 text-center">
                    <h2 class="mb-0">Tạo khảo sát mới</h2>
                    <small class="text-muted">Điền thông tin khảo sát và các câu hỏi</small>
                </div>

                <div class="card shadow-sm mb-5">
                    <div class="card-body">
                        <form method="post" th:action="@{/surveys}" th:object="${survey}" id="surveyForm">
                            <input type="hidden" th:field="*{id}" />

                            <div class="mb-3">
                                <label class="form-label">Tiêu đề</label>
                                <input type="text" th:field="*{title}" class="form-control" required>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Mô tả</label>
                                <textarea th:field="*{description}" class="form-control"></textarea>
                            </div>

                            <!-- Câu hỏi -->
                            <div id="questions-container">
                                <div th:if="${questions != null}" th:each="q, iterStat : ${questions}">
                                    <div class="mb-3">
                                        <label class="form-label">Câu hỏi</label>
                                        <div class="input-group">
                                            <input type="text" class="form-control"
                                                   th:name="${'questions[' + iterStat.index + '].content'}"
                                                   th:value="${q.content}" required>
                                            <button type="button" class="btn btn-outline-danger" onclick="this.closest('.mb-3').remove()">Xóa</button>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="d-flex justify-content-between mt-4">
                                <button type="button" class="btn btn-secondary" onclick="addQuestion()">
                                    + Thêm câu hỏi
                                </button>
                                <div>
                                    <a th:href="@{/surveys}" class="btn btn-outline-secondary me-2">Hủy</a>
                                    <button type="submit" class="btn btn-primary">Lưu khảo sát</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <!-- JS thêm câu hỏi động -->
    <script>
        let questionIndex = /*[[${#lists.size(questions)}]]*/ 0;

        function addQuestion() {
            const container = document.getElementById('questions-container');

            const div = document.createElement('div');
            div.className = 'mb-3';
            div.innerHTML = `
                <label class="form-label">Câu hỏi</label>
                <div class="input-group">
                    <input type="text" name="questions[${questionIndex}]" class="form-control" required>
                    <button type="button" class="btn btn-outline-danger" onclick="this.closest('.mb-3').remove()">Xóa</button>
                </div>
            `;
            container.appendChild(div);
            questionIndex++;
        }
    </script>
</body>
</html>
