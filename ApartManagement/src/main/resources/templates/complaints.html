
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Danh sách khiếu nại</title>
        <meta charset="UTF-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body class="container mt-5">

        <h2 class="mb-4">Danh sách khiếu nại</h2>


        <form method="get" th:action="@{/complaints}" class="row g-3 mb-4">
            <div class="col-auto">
                <input type="text" class="form-control" name="username" placeholder="Tên đăng nhập" th:value="${param.username}" />
            </div>
            <div class="col-auto">
                <input type="text" class="form-control" name="title" placeholder="Tiêu đề khiếu nại" th:value="${param.title}" />
            </div>
            <div class="col-auto">
                <button type="submit" class="btn btn-primary">Tìm kiếm</button>
            </div>
        </form>


        <!-- Bảng danh sách -->
        <table class="table table-bordered">
            <thead class="table-light">
                <tr>
                    <th>ID</th>
                    <th>Tiêu đề</th>
                    <th>Trạng thái</th>
                    <th>Ngày gửi</th>
                    <th>Ngày xử lý</th>
                    <th>Họ tên người gửi</th>
                    <th>Username</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="c : ${complaints}">
                    <td th:text="${c[0]}"></td> <!-- complaintId -->
                    <td>
                        <a th:href="@{/complaints/{id}(id=${c[0]})}" th:text="${c[1]}"></a>
                    </td>

                    <td th:text="${c[2]}"></td> <!-- status -->
                    <td th:text="${#dates.format(c[3], 'dd/MM/yyyy HH:mm')}"></td> <!-- submittedAt -->
                    <td th:text="${#dates.format(c[4], 'dd/MM/yyyy HH:mm')}"></td> <!-- resolvedAt -->
                    <td th:text="${c[5]}"></td> <!-- fullName -->
                    <td th:text="${c[6]}"></td> <!-- username -->
                </tr>
                <tr th:if="${#lists.isEmpty(complaints)}">
                    <td colspan="7" class="text-center">Không có dữ liệu</td>
                </tr>
            </tbody>
        </table>

        <!-- Nút quay lại nếu cần -->
        <a class="btn btn-secondary mt-3" th:href="@{/}">Trang chủ</a>

    </body>
</html>
