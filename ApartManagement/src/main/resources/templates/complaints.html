<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Danh sách khiếu nại</title>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">

    <h2 class="mb-4">Danh sách khiếu nại</h2>

    <!-- Form tìm kiếm -->
    <form method="get" th:action="@{/complaints}" class="row g-3 mb-4">
        <div class="col-auto">
            <input type="text" class="form-control" name="username" placeholder="Tên đăng nhập" th:value="${param.username}" />
        </div>
        <div class="col-auto">
            <input type="text" class="form-control" name="title" placeholder="Tiêu đề khiếu nại" th:value="${param.title}" />
        </div>
        <div class="col-auto">
            <button type="submit" class="btn btn-primary">Tìm kiếm</button>
        </div>
    </form>

    <!-- Bảng dữ liệu -->
    <table class="table table-bordered">
        <thead class="table-light">
            <tr>
                <th>ID</th>
                <th>Tiêu đề</th>
                <th>Trạng thái</th>
                <th>Ngày gửi</th>
                <th>Ngày xử lý</th>
                <th>Họ tên người gửi</th>
                <th>Username</th>
                <th>Hành động</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="c : ${complaints}">
                <td th:text="${c[0]}"></td> <!-- ID -->
                <td>
                    <a th:href="@{/complaints/{id}(id=${c[0]})}" th:text="${c[1]}"></a>
                </td>
                <td>
                    <form th:action="@{/complaints/updateStatus}" method="post" class="d-flex align-items-center gap-2">
                        <input type="hidden" name="complaintId" th:value="${c[0]}" />
                        <select name="status" class="form-select form-select-sm w-auto">
                            <option value="pending" th:selected="${c[2] == 'pending'}">Pending</option>
                            <option value="resolved" th:selected="${c[2] == 'resolved'}">Resolved</option>
                            <option value="rejected" th:selected="${c[2] == 'rejected'}">Rejected</option>
                        </select>
                        <button type="submit" class="btn btn-sm btn-primary">Cập nhật</button>
                    </form>
                </td>
                <td th:text="${#dates.format(c[3], 'dd/MM/yyyy HH:mm')}"></td>
                <td th:text="${#dates.format(c[4], 'dd/MM/yyyy HH:mm')}"></td>
                <td th:text="${c[5]}"></td>
                <td th:text="${c[6]}"></td>
                <td>
                    <form th:action="@{/complaints/delete}" method="post"
                          onsubmit="return confirm('Bạn có chắc chắn muốn xoá khiếu nại này không?');">
                        <input type="hidden" name="complaintId" th:value="${c[0]}" />
                        <button type="submit" class="btn btn-sm btn-danger">Xoá</button>
                    </form>
                </td>
            </tr>

            <tr th:if="${#lists.isEmpty(complaints)}">
                <td colspan="8" class="text-center">Không có dữ liệu</td>
            </tr>
        </tbody>
    </table>

    <!-- Nút quay lại -->
    <a class="btn btn-secondary mt-3" th:href="@{/}">Trang chủ</a>

</body>
</html>
