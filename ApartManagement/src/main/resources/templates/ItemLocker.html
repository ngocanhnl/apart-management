<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8" />
    <title>Quản lý sản phẩm</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <th:context th:replace="base :: resources"></th:context>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <div th:replace="base :: navbar"></div>

        <!-- Main Content -->
        <main class="col-md-10 ms-sm-auto col-lg-10 px-4">
            <div class="py-4 text-center">
                <h2 class="mb-0">Quản lý sản phẩm</h2>
                <small class="text-muted">Tạo hoặc cập nhật món hàng</small>
            </div>

            <!-- Form -->
            <div class="card shadow-sm mb-5">
                <div class="card-body">
                    <form th:action="@{/Item}" method="post" enctype="multipart/form-data" th:object="${Item}" class="row g-3">
                        <!-- Tên sản phẩm -->
                        <div class="col-md-6">
                            <div class="form-floating">
                                <input type="text" class="form-control" id="name" placeholder="Tên sản phẩm"
                                       th:field="*{ItemName}" required />
                                <label for="name">Tên sản phẩm</label>
                            </div>
                            <div th:if="${#fields.hasErrors('ItemName')}" class="text-danger mt-1">
                                <small th:errors="*{ItemName}"></small>
                            </div>
                        </div>

                        <!-- Người nhận -->
                        <input type="hidden" th:field="*{lockerId.lockerId}" />

                        <!-- Ảnh sản phẩm -->
                        <div class="col-md-6">
                            <label class="form-label">Ảnh sản phẩm</label>
                            <input type="file" class="form-control" th:field="*{file}" />
                        </div>

                        <!-- Nút submit -->
                        <div class="col-12 mt-3">
                            <button type="submit" class="btn btn-success">
                                <span th:if="${Item.ItemId == null}">+ Thêm sản phẩm</span>
                                <span th:if="${Item.ItemId != null}">✔ Cập nhật sản phẩm</span>
                            </button>
                            <a th:href="@{/locker}" class="btn btn-secondary ms-2">Quay lại</a>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>
</div>
</body>
</html>
