<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Danh sách Hóa đơn</title>
        <meta charset="UTF-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <div class="container mt-4">
            <h2 class="mb-3">Danh sách Hóa đơn</h2>

            <!-- Form tìm kiếm theo tên người dùng -->
            <form method="get" action="#" class="row g-3 mb-4">
                <div class="col-auto">
                    <input type="text" class="form-control" name="name" placeholder="Tìm theo tên người dùng"
                           th:value="${param.name}">
                </div>
                <div class="col-auto">
                    <button type="submit" class="btn btn-primary">Tìm kiếm</button>
                </div>
            </form>

            <!-- Bảng hiển thị danh sách hóa đơn -->
            <table class="table table-bordered table-hover">
                <thead class="table-light">
                    <tr>
                        <th>Họ tên</th>
                        <th>Tên đăng nhập</th>
                        <th>Loại</th>
                        <th>Số tiền</th>
                        <th>Ngày đến hạn</th>
                        <th>Ngày thanh toán</th>
                        <th>Trạng thái</th>
                        <th>Ngày tạo</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="row : ${invoices}">
                        <td th:text="${row[0]}">Nguyễn Văn A</td> <!-- fullName -->
                        <td th:text="${row[1]}">username</td>      <!-- username -->
                        <td th:text="${row[2]}">Điện</td>          <!-- type -->
                        <td th:text="${#numbers.formatDecimal(row[3], 0, 'COMMA', 2, 'POINT')} + ' VNĐ'">100,000 VNĐ</td> <!-- amount -->
                        <td th:text="${#dates.format(row[4], 'dd/MM/yyyy')}">10/07/2025</td> <!-- dueDate -->
                        <td th:text="${#dates.format(row[5], 'dd/MM/yyyy')}">12/07/2025</td> <!-- paidDate -->
                        <td>
                            <span th:if="${row[6] == 'paid'}" class="badge bg-success" th:text="${row[6]}"></span>
                            <span th:if="${row[6] == 'pending'}" class="badge bg-warning text-dark" th:text="${row[6]}"></span>
                            <span th:if="${row[6] == 'cancelled'}" class="badge bg-danger" th:text="${row[6]}"></span>
                            <span th:if="${row[6] != 'paid' and row[6] != 'pending' and row[6] != 'cancelled'}"
                                  class="badge bg-secondary" th:text="${row[6]}"></span>

                        </td>
                        <td th:text="${#dates.format(row[7], 'dd/MM/yyyy HH:mm')}">09/07/2025 14:30</td> <!-- createdAt -->
                    </tr>
                    <tr th:if="${invoices.size() == 0}">
                        <td colspan="8" class="text-center text-muted">Không có hóa đơn nào phù hợp.</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
