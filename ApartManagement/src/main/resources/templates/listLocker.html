

<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Danh sách Tủ đồ</title>
    <th:context th:replace="base :: resources"></th:context>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div th:replace="base :: navbar"></div>

            <!-- Main Content -->
            <main class="col-md-10 ms-sm-auto col-lg-10 px-4">
                <div class="py-4 text-center">
                    <h2 class="mb-0">Danh sách Tủ đồ</h2>
                    <small class="text-muted">Phân bổ tủ cho người dùng</small>
                </div>

                <!-- Form tìm kiếm -->
                <div class="card shadow-sm mb-4">
                    <div class="card-body">
                        <form th:action="@{/locker/search}" method="get" class="row g-3 align-items-center">
                            <div class="col-md-4">
                                <input type="text" class="form-control" name="kw"
                                       placeholder="Tìm theo tên người dùng" th:value="${param.kw}" />
                            </div>
                            <div class="col-auto">
                                <button type="submit" class="btn btn-primary">Tìm kiếm</button>
                            </div>
                        </form>
                    </div>
                </div>

                <!-- Bảng danh sách tủ -->
                <div class="card shadow-sm mb-5">
                    <div class="card-body">
                        <h5 class="card-title mb-3">Danh sách người dùng và tủ</h5>
                        <div class="table-responsive">
                            <table class="table table-bordered table-hover align-middle text-center">
                                <thead class="table-light">
                                    <tr>
                                        <th>Mã Tủ</th>
                                        <th>Tên đăng nhập</th>
                                        <th>Vị trí</th>
                                        <th>Trạng thái</th>
                                        <th>Hành động</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="user : ${users}">
                                        <td th:if="${user.lockerId != null}" th:text="${user.lockerId.lockerId}">---</td>
                                        <td th:text="${user.username}">---</td>
                                        <td th:if="${user.lockerId != null}" th:text="${user.lockerId.location}">---</td>
                                        <td>
                                            <span th:if="${user.lockerId == null}" class="badge bg-danger">Chưa có tủ</span>
                                            <span th:if="${user.lockerId != null}" class="badge bg-success">Đã có tủ</span>
                                        </td>
                                        <td>
                                            <a th:if="${user.lockerId != null}"
                                               th:href="@{/locker/{id}(id=${user.lockerId.lockerId})}"
                                               class="btn btn-sm btn-warning">Sửa</a>
                                            <span th:if="${user.lockerId == null}" class="text-muted">-</span>
                                        </td>
                                    </tr>
                                    <tr th:if="${users.size() == 0}">
                                        <td colspan="5" class="text-center text-muted">Không có người dùng nào phù hợp.</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <div class="mt-3 d-flex justify-content-center">
                    <nav>
                        <ul class="pagination">
                            <!-- Prev -->
                            <li class="page-item" th:classappend="${currentPage == 1}? 'disabled'">
                                <a class="page-link"
                                   th:href="@{/locker(kw=${param.kw}, page=${currentPage - 1})}">Trước</a>
                            </li>

                            <!-- Page numbers -->
                            <li class="page-item" th:each="i : ${#numbers.sequence(1, totalPages)}"
                                th:classappend="${i == currentPage} ? 'active'">
                                <a class="page-link"
                                   th:href="@{/locker(kw=${param.kw}, page=${i})}"
                                   th:text="${i}">1</a>
                            </li>

                            <!-- Next -->
                            <li class="page-item" th:classappend="${currentPage == totalPages} ? 'disabled'">
                                <a class="page-link"
                                   th:href="@{/locker(kw=${param.kw}, page=${currentPage + 1})}">Sau</a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </main>
        </div>
    </div>
</body>
</html>
