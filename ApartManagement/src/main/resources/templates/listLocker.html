
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
    <head>
        <meta charset="UTF-8">
        <title>Danh sách Tủ đồ</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <div class="container mt-5">
            <h2 class="mb-4 text-center">Danh sách Tủ đồ</h2>
            <div>
                <form th:action="@{/locker/search}">
                    <div class="form-floating mb-3 mt-3">
                        <input type="text" class="form-control" id="kw" placeholder="Nhập từ khóa" name="kw" />
                        <label for="kw">Nhập từ khóa</label>
                    </div>
                    <div class="form-floating mb-3 mt-3">
                        <button type="submit" class="btn btn-info">Tìm kiếm</button>
                    </div>
                </form>
            </div>
            <table class="table table-striped table-bordered">
                <thead class="table-dark">
                    <tr>
                        <th scope="col">Mã Tủ</th>
                        <th scope="col">user name</th>
                        <th scope="col">Vị trí</th>
                        <th scope="col">Hành động</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="user : ${users}">
                        <td th:if="${user.lockerId != null}" th:text="${user.lockerId.lockerId}"></td>
                        <td th:text="${user.username}"></td>
                        <td th:if="${user.lockerId != null}" th:text="${user.lockerId.location}"></td>
                        <td th:if="${user.lockerId == null}">Không có tủ</td>

                        <td>
                            <a th:if="${user.lockerId != null}" th:href="@{/locker/{id}(id=${user.lockerId.lockerId})}" class="btn btn-sm btn-warning">Sửa</a>
                            <a th:if="${user.lockerId != null}" th:href="@{/locker/{id}(id=${user.lockerId.lockerId})}" class="btn btn-sm btn-danger"
                               onclick="return confirm('Bạn có chắc muốn xóa tủ này không?');">Xóa</a>
                        </td>
                    </tr>
                </tbody>
            </table>


        </div>
    </body>
</html>
